<!DOCTYPE html>
<html>
<head>
    <title>FRZN. connexion</title>
</head>
<body>
    <h2>Connexion</h2>
    <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Se connecter</button>
    <div>
      <a href="/register/">Cr√©er un compte</a>
    </div>
    </form>
</body>
</html>
