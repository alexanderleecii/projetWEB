{% extends "base.html" %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'user/css/user.css' %}">
{% block pagecontent %}
<div class="container p-0">
	<div class="row w-100 m-0">
		<h1 class="text-center w-100 m-auto">Profils suivis par {{ user.pseudo }}</h1>
	</div>
	{% for artist in artists %}
	<div class="row w-100 m-0">
		<a href="/artist/{{ artist.id_artist }}/" class="w-100">
			<div class="col-md-1">
				<img src="{{ artist.photo.url }}" class="w-100 h-100">
			</div>
			<div class="col-md-11">
				{{ artist.name }}
			</div>
		</a>
	</div>
	{% endfor %}
	{% for user in following_users %}
	<div class="row w-100 m-0">
		<a href="/user/{{ user.id_user }}/" class="w-100">
			<div class="col-md-1">
				{% if user.profile_pic %}
				<img src="{{ user.profile_pic.url }}">
				{% else %}
				<img src="{% static 'img/default_profile.png' %}">
				{% endif %}
			</div>
			<div class="col-md-11">
				{{ user.pseudo }}
			</div>
		</a>
	</div>
	{% endfor %}
</div>
{% endblock %}
