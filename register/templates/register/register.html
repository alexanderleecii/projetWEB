<!DOCTYPE html>
<html>
<head>
    <title>FRZN. inscription</title>
</head>
<body>
    <h2>Inscription</h2>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">S'inscrire</button>
    <div>
      <a href="/login/">Vous possédez déjà un compte ?</a>
    </div>
    </form>
</body>
</html>
